description: >
  Конечная дата для фильтрации заказов по дате оформления.


  Показываются заказы, созданные до 00:00 указанного дня.


  Формат даты: `ДД-ММ-ГГГГ`.


  Между начальной (параметр `fromDate`) и конечной датой должно быть не больше
  30 дней.


  Значение по умолчанию: текущая дата.


  Если промежуток времени между `toDate` и `fromDate` меньше суток, то `toDate`
  равен `fromDate` + сутки.
name: toDate
in: query
required: false
schema:
  type: string
  format: date
