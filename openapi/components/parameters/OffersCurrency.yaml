name: currency
description: |
  Валюта, в которой указана цена предложения.

  Возможные значения:

  * `RUR` — российский рубль.

  * `UAH` — украинская гривна.

  * `BYR` — белорусский рубль.

  * `KZT` — казахстанский тенге.

  * `UZS` — узбекский сум.
in: query
required: false
schema:
  $ref: ../schemas/CurrencyType.yaml
