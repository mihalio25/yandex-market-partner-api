description: >
  Нужно ли вернуть только те заказы, в составе которых есть хотя бы один товар с
  кодом идентификации в системе [«Честный ЗНАК»](https://честныйзнак.рф/) или
  [«ASL BELGISI»](https://aslbelgisi.uz) (для продавцов Market Yandex Go):


  * `true` — да.


  * `false` — нет.


  Такие коды присваиваются товарам, которые подлежат маркировке и относятся к
  определенным категориям.
name: hasCis
in: query
required: false
schema:
  type: boolean
  default: false
