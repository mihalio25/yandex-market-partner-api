name: chunk
description: >
  Номер сегмента с результатами.


  Значение по умолчанию: `0`.


  {% note info "Как запрашиваются номера сегментов" %}


  Последовательно, пока не будет получен сегмент с пустым ответом. Пустой ответ
  означает, что все предложения магазина получены.


  {% endnote %}


  {% note alert "Нумерация начинается с 0" %}


  Чтобы запросить первую страницу, необходимо указать `chunk=0` и т. д.


  {% endnote %}
in: query
required: false
schema:
  type: integer
  format: int32
