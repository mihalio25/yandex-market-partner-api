description: >
  Идентификатор НДС, применяемый для товара:


  * `2` — НДС 10%. Например, используется при реализации отдельных
  продовольственных и медицинских товаров.

  * `5` — НДС 0%. Например, используется при продаже товаров, вывезенных в
  таможенной процедуре экспорта, или при оказании услуг по международной
  перевозке товаров.

  * `6` — НДС не облагается, используется только для отдельных видов услуг.

  * `7` — НДС 20%. Основной НДС с 2019 года.

  * `9` — НДС 12%. Используется только в Узбекистане.

  * `10` — НДС 5%. НДС для упрощенной системы налогообложения (УСН). Будет
  использоваться с 2025 года.

  * `11` — НДС 5/105. НДС 5% для упрощенной системы налогообложения (УСН),
  только при предоплате. Будет использоваться с 2025 года.

  * `12` — НДС 7%. НДС для упрощенной системы налогообложения (УСН). Будет
  использоваться с 2025 года.

  * `13` — НДС 7/107. НДС 7% для упрощенной системы налогообложения (УСН),
  только при предоплате. Будет использоваться с 2025 года.


  Если параметр не указан, используется НДС, установленный в кабинете.
type: integer
format: int32
