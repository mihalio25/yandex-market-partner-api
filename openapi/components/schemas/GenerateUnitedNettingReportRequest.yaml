description: >
  Данные, необходимые для генерации отчета: идентификатор магазина, период, за
  который нужен отчет, а также фильтры.
type: object
required:
  - businessId
properties:
  businessId:
    description: Идентификатор бизнеса.
    format: int64
    type: integer
  dateTimeFrom:
    description: |
      {% note warning "Этот параметр устарел" %}

      Не используйте его.

      {% endnote %}

      Начало периода, включительно.
    format: date-time
    type: string
  dateTimeTo:
    description: |
      {% note warning "Этот параметр устарел" %}

      Не используйте его.

      {% endnote %}

      Конец периода, включительно. Максимальный период — 3 месяца.
    format: date-time
    type: string
  dateFrom:
    description: Начало периода, включительно.
    format: date
    type: string
  dateTo:
    description: Конец периода, включительно. Максимальный период — 3 месяца.
    format: date
    type: string
  bankOrderId:
    description: Номер платежного поручения.
    format: int64
    type: integer
  bankOrderDateTime:
    description: Дата платежного поручения.
    format: date-time
    type: string
  placementPrograms:
    description: |
      Список моделей, которые нужны в отчете.
    type: array
    nullable: true
    items:
      $ref: ./PlacementType.yaml
  inns:
    description: Список ИНН, которые нужны в отчете.
    type: array
    nullable: true
    items:
      type: string
  campaignIds:
    description: Список магазинов, которые нужны в отчете.
    type: array
    nullable: true
    items:
      type: integer
      format: int64
