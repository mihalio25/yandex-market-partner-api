description: "Возврат заказа.\n\nПараметров `logisticPickupPoint`, `shipmentRecipientType` и\_`shipmentStatus` может не быть в случае возврата:\n  * С опцией **Быстрый возврат денег за дешевый брак**, когда товар остается у покупателя (`fastReturn=true`).\n  * По заказу от бизнеса, если:\n    * статус возврата `STARTED_BY_USER` или `WAITING_FOR_DECISION`;\n    * возврат отменен до передачи товара.\n"
type: object
required:
  - id
  - orderId
  - items
  - returnType
properties:
  id:
    description: Идентификатор возврата.
    format: int64
    type: integer
  orderId:
    description: Номер заказа.
    format: int64
    type: integer
  creationDate:
    description: |
      Дата создания возврата клиентом.

      Формат даты: ISO 8601 со смещением относительно UTC.
    type: string
    format: date-time
    example: '2020-02-02T14:30:30+03:00'
  updateDate:
    description: |
      Дата обновления возврата.

      Формат даты: ISO 8601 со смещением относительно UTC.
    type: string
    format: date-time
    example: '2020-02-02T14:30:30+03:00'
  refundStatus:
    $ref: ./RefundStatusType.yaml
  logisticPickupPoint:
    description: Пункт вывоза.
    $ref: ./LogisticPickupPointDTO.yaml
  shipmentRecipientType:
    description: Способ возврата товара покупателем.
    $ref: ./RecipientType.yaml
  shipmentStatus:
    description: Статус передачи возврата.
    $ref: ./ReturnShipmentStatusType.yaml
  refundAmount:
    description: Сумма возврата.
    type: integer
    format: int64
  items:
    description: Список товаров в возврате.
    type: array
    items:
      $ref: ./ReturnItemDTO.yaml
  returnType:
    description: Тип возврата.
    $ref: ./ReturnType.yaml
  fastReturn:
    description: |
      Используется ли опция **Быстрый возврат денег за дешевый брак**.
    type: boolean
