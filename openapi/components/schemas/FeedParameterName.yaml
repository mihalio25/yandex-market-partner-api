description: >
  Название параметра.


  Возможное значение:

  - `reparseIntervalMinutes` — период скачивания прайс-листа.

  Маркет будет скачивать прайс-лист через количество минут, указанное в
  параметре `value`. Например, при `value=1440`, Маркет будет скачивать
  прайс-лист один раз в сутки.


  Несмотря на установленное значение, Маркет скачает прайс-лист один раз в
  сутки.


  Обязательный параметр.
type: string
