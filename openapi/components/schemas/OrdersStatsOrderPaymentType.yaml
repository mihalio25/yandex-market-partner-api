description: >
  Тип оплаты заказа:

  - `POSTPAID` — заказ оплачен после того, как был получен.

  - `PREPAID` — заказ оплачен до того, как был получен.

  - `UNKNOWN` — неизвестный тип оплаты. Скорее всего покупатель отменил или
  вернул заказ или не было его оплаты.
type: string
enum:
  - POSTPAID
  - PREPAID
  - UNKNOWN
