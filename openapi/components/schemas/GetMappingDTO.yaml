description: |
  Информация о товарах в каталоге.
type: object
allOf:
  - description: >
      Идентификатор карточки на Маркете. Показывает текущую привязку товара к
      карточке.


      Может отсутствовать в ответе, если товар еще не привязан к карточке.
      Проверьте статус карточки или исправьте ошибки.
    $ref: ./UpdateMappingDTO.yaml
  - properties:
      marketSkuName:
        description: |
          Название карточки товара.

          Может отсутствовать в ответе, если товар еще не привязан к карточке.
        type: string
      marketModelId:
        description: |
          {% note warning "Этот параметр устарел" %}

          Не используйте его.

          {% endnote %}

          Идентификатор модели на Маркете.

          Может отсутствовать в ответе, если товар еще не привязан к карточке.
        deprecated: true
        type: integer
        format: int64
      marketModelName:
        description: |
          {% note warning "Этот параметр устарел" %}

          Не используйте его.

          {% endnote %}

          Название модели на Маркете.

          Может отсутствовать в ответе, если товар еще не привязан к карточке.
        type: string
        deprecated: true
      marketCategoryId:
        description: >
          Идентификатор категории на Маркете, в которую попал товар.


          Может отсутствовать в ответе, если Маркет еще не определил категорию
          товара.
        type: integer
        format: int64
      marketCategoryName:
        description: >
          Название категории карточки на Маркете.


          Может отсутствовать в ответе, если Маркет еще не определил категорию
          товара.
        type: string
