description: >
  Данные, необходимые для генерации отчета: идентификатор магазина и период, за
  который нужен отчет.
type: object
required:
  - campaignId
  - year
  - month
properties:
  campaignId:
    description: Идентификатор кампании.
    type: integer
    format: int64
  year:
    $ref: ./Year.yaml
  month:
    $ref: ./Month.yaml
