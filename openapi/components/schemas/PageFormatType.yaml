description: "Размещение ярлыков на странице:\n* `A9_HORIZONTALLY` — в PDF-файле будут страницы формата, близкому к A9. На каждой странице размещается ярлык размером 58\_×\_40 мм без полей. Доступен только для продавцов из России.\n* `A9` — в PDF-файле будут страницы формата, близкому к A9. На каждой странице размещается ярлык размером 40\_×\_58 мм без полей. Доступен только для продавцов из России.\n\n  {% cut \"Пример ярлыка\" %}\n\n  ![Изображение ярлыка формата A9](../../_images/label-A9.png)\n\n  {% endcut %}\n\n* `A7` — в PDF-файле будут страницы формата, близкому к A7. На каждой странице размещается ярлык размером 120\_×\_75 мм (125,6\_×\_80,4 мм с учетом полей).\n\n  {% cut \"Пример ярлыка\" %}\n\n  ![Изображение ярлыка формата A7](../../_images/label-A7.jpg)\n\n  {% endcut %}\n\n* `A4` — в PDF-файле будут страницы формата A4. На каждой странице размещаются восемь ярлыков размером 99,1\_×\_70,6 мм без полей.\n"
