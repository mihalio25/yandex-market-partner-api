post:
  tags:
    - reports
    - fby
    - dbs
    - fbs
    - express
  x-auth-scopes:
    - all-methods
    - finance-and-accounting
  operationId: generateUnitedNettingReport
  summary: Отчет по платежам
  description: >
    Запускает генерацию **отчета по платежам** за заданный период. [Что это за
    отчет](https://yandex.ru/support/marketplace/analytics/transactions.html)


    Узнать статус генерации и получить ссылку на готовый отчет можно с помощью
    запроса [GET
    reports/info/{reportId}](../../reference/reports/getReportInfo.md).


    Тип отчета зависит от того, какие поля заполнены в запросе:


    |**Тип отчета**           |**Какие поля нужны**                   |

    |-------------------------|---------------------------------------|

    |О платежах за период     |`dateFrom` и `dateTo`                  |

    |О платежном поручении    |`bankOrderId` и `bankOrderDateTime`    |


    Заказать отчеты обоих типов одним запросом нельзя.


    {% include notitle
    [reports](../../_auto/reports/united/netting/generator/united_netting.md) %}


    |**⚙️ Лимит:** 100 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateUnitedNettingReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
