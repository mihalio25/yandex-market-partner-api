  responses:
    '200':
      description: >-
        Имеет значение только тип ответа. Если ответ `ОК`, количество грузомест
        записано.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SetOrderShipmentBoxesResponse.yaml
