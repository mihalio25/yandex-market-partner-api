  operationId: setOrderShipmentBoxes
  summary: Передача количества грузовых мест в заказе
  description: >
    {% include notitle
    [access](../../_auto/method_scopes/setOrderShipmentBoxes.md) %}


    {% note warning "Этот запрос только для DBS" %}


    Если вы работаете по модели FBS, пользуйтесь [PUT
    campaigns/{campaignId}/orders/{orderId}/boxes](../../reference/orders/setOrderBoxLayout.md).


    {% endnote %}


    Отгружаемый Маркету заказ может не влезть в одну коробку или упаковку — в
    этом случае получается, что он занимает несколько грузовых мест.


    Количество грузовых мест нужно обязательно передавать Маркету, если оно не
    равно 1. Это делается перед переводом его в статус **Готов к отгрузке**.
    Подробно о том, что в какой момент нужно передавать, рассказано в [пошаговой
    инструкции](../../step-by-step/fbs.md).


    Метод устроен немного нестандартно: количество задается длиной массива
    пустых объектов.


    Раньше метод требовал передачи большего количества данных. Запросы,
    оформленные по старому образцу, работают, но лучше делать по-новому.


    {% cut "Как было раньше" %}


    Структура тела PUT-запроса:


    ```

    {
      "boxes":
      [
        {
          "fulfilmentId": "{string}",
          "weight": {int64},
          "width": {int64},
          "height": {int64},
          "depth": {int64},
          "items":
          [
            {
              "id": {int64},
              "count": {int32}
            },
            ...
          ]
        },
        ...
      ]
    }

    ```

    | **Параметр**  | **Тип**  | **Значение**  |

    | ----------- | ----------- | ----------- |

    | `boxes`       |           | Список грузовых мест.       |


    **Параметры, вложенные в `boxes`**

    | **Параметр**  | **Тип**  | **Значение**  |

    | ----------- | ----------- | ----------- |

    | `fulfilmentId`       |  String   | Идентификатор грузового места в
    информационной системе магазина. Сформируйте идентификатор по шаблону:
    `номер заказа на Маркете-номер грузового места`. Например, `7206821‑1,
    7206821‑2` и т. д. |

    | `weight`       | Int64        | Масса брутто грузового места (суммарная
    масса упаковки и содержимого) в граммах. |

    | `width`       | Int64   | Ширина грузового места в сантиметрах.       |

    | `height`       | Int64   | Высота грузового места в сантиметрах.       |

    | `depth`       | Int64   | Глубина грузового места в сантиметрах.        |

    | `items`       | Int64   | Список товаров в грузовом месте.       |


    **Параметры, вложенные в `items`**

    | **Параметр**  | **Тип**  | **Значение**  |

    | ----------- | ----------- | ----------- |

    | `id`       | Int64     | Идентификатор товара в рамках заказа.   |

    | `count`    | Int32     | Количество единиц товара в грузовом месте.      
    |


    {% endcut %}


    |**⚙️ Лимит:** 100 000 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/OrderId.yaml
