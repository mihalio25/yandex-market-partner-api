post:
  tags:
    - orders
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - inventory-and-order-processing
  operationId: updateShopOrderId
  summary: Передача или изменение дополнительного идентификатора заказа
  description: >
    {% include notitle [access](../../_auto/method_scopes/updateShopOrderId.md)
    %}


    При первом использовании запроса передает Маркету идентификатор заказа в
    системе магазина. При повторном — изменяет его в системе Маркета.


    Передать данные можно до перехода заказа в статус `PROCESSING` с подстатусом
    `READY_TO_SHIP`.


    |**⚙️ Лимит:** 10 000 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/OrderId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateShopOrderIdRequest.yaml
  responses:
    '200':
      description: Дополнительный идентификатор заказа успешно передан или изменен.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyApiResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
